<section id="contact" class="bg-primary">
  <div class="container contact-container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact</h2>
        <form  action="//formspree.io/info@timandjeremy.com" method="POST" name="sentMessage" id="contactForm" >
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Name" id="name" required>
          </div>
          <div class="form-group">
            <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required>
          </div>
          <div class="form-group">
            <input type="hidden"  name="_subject" value="New submission!">
          </div>
          <div class="form-group">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="form-group">
            <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg">Send</button>
          </div>
        </form>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
